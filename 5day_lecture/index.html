<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>html 이미지, 하이퍼링크, 리스트(순차목록, 비순차목록, 정의목록)</title>
    <link href="http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
</head>
<body>

    <!-- 버튼 탐 이동 버튼-->
    <h1 id="#top">point</h1>

    <!-- images -->
    <div>
        <img src="./images/test_img1.jpg" alt="종이에 이미지 있다">
    </div>
    <div>
        <img src="./images/test_img2.jpg" alt="수업 이미지 2번">
    </div>
    <!-- hyperlink -->
    <a href="#top" >go to top</a>
    <!-- 하이퍼링크 : hyperlink-->
    <!-- anchor - 권장 x-->
    <!-- lists -->
        <!--순차목록 (Order List, ol)-->
            <ol>
                <!--목록 항목(list item, li)-->
                <li>물을 끓인다.</li>
                <li>라면 봉지 오픈</li>
            </ol>

    <!--비순차 목록 (Unodered List, ul)-->
    <ul>
    <li>라이터</li>
    <li>칼</li>
    </ul>

    <!--정의 목록(Deffinition List, di)-->
    <!--정의 용어(Deffinition Term, dt)-->
    <!--정의 목록 기술 내용 (Deffinition Description, dd)-->
    <dl>
        <dt>미리내</dt>
        <dd>은하수 옛말</dd>

          <dt>안해</dt>
        <dd>아내의 옛말</dd>
    </dl>

</body>
</html>
